<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="div-tittle">
        <h1 class="h1-tittle">Simple, traffic-based pricing</h1>
        <p class="p-tittle">Sign-up for our 30-day trial. <br> No credit card required.</p>
    </div>

    <div class="main-div">
        <div class="div-main-desk">
            <h1 class="h1-100k" id="amount">100K PAGEVIEWS</h1>
            <div class="div-price-top">
                <p class="p-prize">$16.00</p>
                <p class="p-month">/ month</p>
            </div>
        </div>

        <div class="div-input">
            <input type="range" min="1" max="5" value="3" class="input-range" id="input">
            <div class="progressBar" id="progress"></div>
        </div>

        <div class="div-price">
            <p class="p-prize">$16.00</p>
            <p class="p-month">/ month</p>
        </div>


        <div class="div-switch">
            <p class="p-bill">Monthly Billing</p>
            <div class="div-switch-real" id="switch">
                <div class="div-switch-circle" id="switch-circle"></div>
            </div>
            <p class="p-bill-year">Yearly Billing</p>
            <div class="div-discount">-25% <span>discount</span></div>
        </div>

        <hr>

        <div class="div-bottom">
            <div class="div-checks">
                <div class="div-one-check">
                    <img src="./interactive-pricing-component-main/images/icon-check.svg" alt="">
                    <p class="p-unlimited">Unlimited websites</p>
                </div>
                <div class="div-two-check">
                    <img src="./interactive-pricing-component-main/images/icon-check.svg" alt="">
                    <p class="p-unlimited">100% data ownership</p>
                </div>
                <div class="div-three-check">
                    <img src="./interactive-pricing-component-main/images/icon-check.svg" alt="">
                    <p class="p-unlimited">Email reports</p>
                </div>
            </div>
            
            <button>Start my trial</button>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
